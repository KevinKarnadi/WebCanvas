<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Web Canvas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!--<link href="fontawesome/css/all.css" rel="stylesheet">-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body>
        <p id="appTitle">WebCanvas</p>
        <div id="field">
            <canvas id="canvas"></canvas>
            <div id="tools1">
                <input type="color" id="colorPicker" oninput="penColor = this.value">
                <input type="range" min="1" max="20" id="penRange" oninput="penSize = this.value">
                <button class="toolbtn" value="brush" onclick="toolChange(value); changeCursor(value);"><i class="bi bi-brush"></i></button>
                <button class="toolbtn" value="erase" onclick="toolChange(value); changeCursor(value);"><i class="bi bi-eraser"></i></button>
                <button class="toolbtn" onclick="Undo()"><i class="bi bi-arrow-counterclockwise"></i></button>
                <button class="toolbtn" onclick="Redo()"><i class="bi bi-arrow-clockwise"></i></button>
                <button class="toolbtn" onclick="clearCanvas()"><i class="bi bi-trash3"></i></button>
            </div>
            <div id="tools2">
                <div class="dropdown" style="cursor: pointer;">
                    <button style="background-color: rgb(240, 240, 240); color: rgb(0, 0, 0);" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Font
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="fontName = 'Arial'">Arial</a>
                        <a class="dropdown-item" onclick="fontName = 'Times New Roman'">Times New Roman</a>
                        <a class="dropdown-item" onclick="fontName = 'Verdana'">Verdana</a>
                    </div>
                </div>
                <div class="dropdown" style="cursor: pointer;">
                    <button style="background-color: rgb(240, 240, 240); color: rgb(0, 0, 0);" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Font Size
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="fontSize = '12px'">12</a>
                        <a class="dropdown-item" onclick="fontSize = '18px'">18</a>
                        <a class="dropdown-item" onclick="fontSize = '24px'">24</a>
                        <input type="text" class="dropdown-item" placeholder="Custom Size" id="customFont">
                    </div>
                </div>
                <button class="toolbtn" onclick="isTyping=true; currentMode='typing'; changeCursor('type');"><i class="bi bi-fonts"></i></button>
                <button class="toolbtn" value="circle" onclick="toolChange(value); changeCursor(value);"><i class="bi bi-circle"></i></button>
                <button class="toolbtn" value="rectangle" onclick="toolChange(value); changeCursor(value);"><i class="bi bi-square"></i></button>
                <button class="toolbtn" value="triangle" onclick="toolChange(value); changeCursor(value);"><i class="bi bi-triangle"></i></button>
                <button class="toolbtn" id="uploadBtn" onclick="Upload()"><i class="bi bi-upload"></i></button>
                <input type="file" id="upload"/>
                <button class="toolbtn" id="download" onclick="Download()"><i class="bi bi-download"></i></button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>

</html>
